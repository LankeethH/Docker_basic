<!DOCTYPE html>
<html>
<head><title>Student Table</title></head>
<body>
    <h1>Student Info</h1>
    <table border="1">
        <tr><th>Name</th><th>Age</th><th>Gender</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student['name'] }}</td>
            <td>{{ student['age'] }}</td>
            <td>{{ student['gender'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
